<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		div{
			
			border-width: 10px;
			border-color: red green violet pink;
			border-style: dotted;
			border-top-style: dotted;
			border-right-style: groove;
			border-bottom-style: solid;
			border-left-style: ridge;
		}
		button{
			border-radius: 10px 10px 10px 10px;
		}
		.width{
			border-radius: 50%;
			width: 30px;
			height: 30px;
		}
	</style>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div style="width: 200px;height: 200px;background-color: blue;"></div><br><br>
	<button>submit</button>
	<button class="width"></button>
</body>
</html>
