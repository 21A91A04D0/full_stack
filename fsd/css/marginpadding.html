<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>margin in css</title>
	<style type="text/css">
		h1{
			background-color: blue;
			border:1px solid black;
			margin: 10px 10px 10px 50px;
			padding: 30px;
		}
		p{
			border:1px solid black;
			margin: 10px;
		}
	</style>
</head>
<body>
	<h1>Technical Hub</h1>
	<p>Aditya Engineering College</p>
</body>
</html>
