<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>list-type</title>
	<style type="text/css">
		li{
		list-style-type: none
	}
	</style>
</head>
<body>
	<ol>
		<li>aec</li>
		<li>acet</li>
		<li>acoe</li>
	</ol>
</body>
</html>
