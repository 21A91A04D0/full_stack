<!-- tooltip plugin
tooltip plugin is the small pop-up box that appears when the user moves the moves over the element:

Tip: plugin can be included individually (using Bootstrap individual 	"tooltip.js" file), or all at once(using bootsttrap.js or bootstrap.min.js).




How to create a tooltip

To create a tooltip, add the data-toggle="tooltip" attribute to an element.

use the title attribute to specify the text that should be displayed inside the tooltip:
<a href="#" data-toggle="tooltip" title="Hooray!">Hover over me</a>


Note:- tooltip must be initialized wth jQuery: select the specified element and call the tooltip() method.

The following code will enable all tooltips in the document:
 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h3>Tooltip Example</h3>
  <a href="#" data-toggle="tooltip" title="Hooray!">Hover over me</a>
</div>

<script>
$(document).ready(function(){
  $('[data-toggle="tooltip"]').tooltip();   
});
</script>

</body>
</html>
