<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstrap html</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col bg-primary text-center">1</div>
			<div class="col bg-danger text-center">1</div>
			<div class="col bg-success text-center">1</div>
			<div class="col bg-dark text-center">1</div>
			<div class="col bg-danger text-center">1</div>
			<div class="col bg-secondary text-center">1</div>
			<div class="col bg-primary text-center">1</div>
			<div class="col bg-light text-center">1</div>
			<div class="col bg-muted text-center">1</div>
			<div class="col bg-info text-center">1</div>
			<div class="col bg-danger text-center">1</div>
			<div class="col bg-warning text-center">1</div>
		</div>
		<div class="row">
			<div class="col-2 bg-primary text-center">2</div>
			<div class="col-2 bg-bg-secondary text-center">2</div>
			<div class="col-2 bg-danger text-center">2</div>
			<div class="col-2 bg-dark text-center">2</div>
			<div class="col-2 bg-muted text-center">2</div>
			<div class="col-2 bg-info text-center">2</div>
		</div>
		<div class="row">
			<div class="col-3 bg-success text-center">3</div>
			<div class="col-3 bg-primary text-center">3</div>
			<div class="col-3 bg-info text-center">3</div>
			<div class="col-3 bg-primary text-center">3</div>
		</div>
		<div class="row">
			<div class="col-4 bg-secondary text-center">4</div>
			<div class="col-4 bg-danger text-center">4</div>
			<div class="col-4 bg-success text-center">4</div>
		</div>
		<div class="row">
			<div class="col-6 bg-danger text-center">6</div>
			<div class="col-6 bg-success text-center">8</div>
		</div>
		<div class="row">
			<div class="col-4 bg-info text-center">4</div>
			<div class="col-8 bg-primary text-center">8</div>
		</div>
		<div class="row">
			<div class="col bg-secondary text-center">12</div>
		</div>
	</div>
</body>
</html>
